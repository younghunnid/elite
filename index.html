    <style>
        :root {
          --brand-blue: #1649C6;
          --brand-dark-blue: #0E2F8A;
          --brand-light-blue: #2E6BFF;
          --brand-yellow: #FFD400;
          --brand-white: #FFFFFF;
          --brand-light-gray: #F5F7FA;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        html {
            height: -webkit-fill-available;
        }
        /* Prevents iOS zoom on input focus */
        input, select, textarea {
          font-size: 16px !important;
        }
        /* Mobile tap feedback removal */
        * {
          -webkit-tap-highlight-color: transparent;
        }
        /* Better scrolling on mobile */
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #334155;
        }
        /* Smooth transitions */
        .transition-all-300 {
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* Section Spacing Utility */
        .section-spacing {
          padding-top: clamp(3rem, 10vw, 8rem);
          padding-bottom: clamp(3rem, 10vw, 8rem);
        }

        /* Dark‑mode contrast fixes for text coloured blue */
        .dark .text-blue-600,
        .dark .text-blue-400,
        .dark .text-blue-500,
        .dark .text-blue-950 {
          /* force white for maximum contrast on deep blue backgrounds */
          color: var(--brand-white) !important;
        }
        /* components with very dark backgrounds often need their child text to be white */
        .dark .bg-slate-900 *,
        .dark .bg-slate-950 *,
        .dark .bg-blue-950 *,
        .dark .bg-blue-900 * {
          color: var(--brand-white) !important;
        }
        /* lighten placeholder text in dark mode for form inputs */
        .dark ::placeholder {
          color: #cbd5e1 !important;
          opacity: 1;
        }
        /* also ensure slate text is visible; include darker slate shades which may appear in headings or cards */
        .dark .text-slate-400,
        .dark .text-slate-500,
        .dark .text-slate-600,
        .dark .text-slate-700,
        .dark .text-slate-800 {
          color: #cbd5e1 !important; /* light gray for readability */
        }


        /* Primary call‑to‑action button */
        .cta-btn {
          background-color: var(--brand-yellow);
          color: var(--brand-blue);
          border-radius: 10px;
          font-weight: bold;
          text-transform: uppercase;
          transition: all 0.3s ease;
        }
        .cta-btn:hover {
          background-color: var(--brand-blue);
          color: var(--brand-yellow);
          border: 2px solid var(--brand-yellow);
        }

        /* Gradient utilities for hero backgrounds */
        .hero-gradient {
          background: linear-gradient(90deg, var(--brand-blue) 0%, var(--brand-yellow) 100%);
        }
